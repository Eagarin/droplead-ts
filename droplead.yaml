      crmCode:
        type: "string"
        description: "Predefined CRM Code"
        example: "999999"
      utmSource: 
        type: "string"
        description: "UTM Source"
        example: "Facebook"
      appliedDate:
        type: "string"
        description: "Applied Date"
        format: "date-time"
      dropPoint:
        type: "string"
        description: Channel Application Step/Point which customer left this apply form"
        example: "DropPoint#1"
      lastSessionDate:
        type: "string"
        description: "Last Update when customer left apply form"
        format: "date-time"
      lastScreen:
        type: "string"
        description: "Last KWA Screen"
        example: "Summary Page"
      firstName:
        type: "string"
        description: "Customer First Name"
        example: "ลิซ่า"
      surName:
        type: "string"
        description: "Customer Surname" 
        example: "รอดพลาย"
      mobilePhone:
        type: "string"
