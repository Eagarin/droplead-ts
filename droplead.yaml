swagger: "2.0"
info:
  description: "Droplead for Telesale"
  version: "1.0.0"
  title: "Droplead"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "eagarin@terrabit.co.th"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "tododefined.krungsri.com"
basePath: "/v1"
tags:
- name: "droplead"
  description: "Droplead for all channels"

schemes:
- "https"
paths:
  /droplead:
    post:
      tags:
      - "droplead"
      summary: "Droplead to Telesale system"
      description: ""
      operationId: "addPet"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "channel"
        in: "header"
        required: true
        type: "string"  
      - name: "key"
        in: "header"
        required: true
        type: "string"    
      - in: "body"
        name: "body"
        description: "Pet object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/Droplead"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "object"
            properties:
              message: 
                type: "string"
                example: "success"
        "400":
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              message: 
                type: "string"
                example: "Invlid Date format for appliedDate"
          

definitions:
  Droplead:
    type: "object"
    required:
    - "name"
    - "photoUrls"
